<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager</title>
</head>

<body>
    <div class="container">
        <div class="header-status">
            <h2>Доступные файлы</h2>
            <div class="download-counter">
                Скачано: <span id="downloaded-mb">0.00000</span> MB
            </div>
        </div>

        <table class="files-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Размер</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="file-list">
            </tbody>
        </table>
    </div>
</body>

</html>
